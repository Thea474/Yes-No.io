<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #d32f2f;
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .heart {
            width: 100px;
            height: 100px;
            background-color: #ff4d4d;
            position: relative;
            transform: rotate(-45deg);
            animation: bounce 2s infinite, glow 1.5s infinite alternate;
            margin: 0 auto 20px;
        }
        .heart::before, .heart::after {
            content: '';
            width: 100px;
            height: 100px;
            background-color: #ff4d4d;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: 50px;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) rotate(-45deg);
            }
            50% {
                transform: translateY(-20px) rotate(-45deg);
            }
        }
        @keyframes glow {
            0% {
                box-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff4d4d;
            }
            100% {
                box-shadow: 0 0 20px #ff4d4d, 0 0 40px #ff4d4d;
            }
        }
        .buttons {
            margin-top: 20px;
        }
        .yes-button, .no-button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, font-size 0.3s ease;
        }
        .yes-button {
            background-color: #4caf50;
            color: white;
        }
        .no-button {
            background-color: #f44336;
            color: white;
        }
        .zoom-fullscreen {
            animation: zoomIn 1s forwards;
        }
        @keyframes zoomIn {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <div class="heart"></div>
        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">Yes</button>
            <button class="no-button" onclick="handleNoClick()">No</button>
        </div>
    </div>

    <script>
        const messages = [
            "Just think about it!",
            "If you say no, I will be really sad..",
            "I will be very sad!!",
            "I will be very very sadâ€¦"
        ];
        let messageIndex = 0;

        function handleNoClick() {
            const noButton = document.querySelector(".no-button");
            const yesButton = document.querySelector(".yes-button");

            noButton.textContent = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;

            const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize + 2) + 'px';
        }

        function handleYesClick() {
            const yesButton = document.querySelector(".yes-button");
            yesButton.classList.add("zoom-fullscreen");
            setTimeout(() => {
                alert("Yay! You are my Valentine! ðŸ’•");
            }, 1000); // Adjust timeout to match animation duration
        }
    </script>
</body>
</html>
